<!doctype html>
<html lang="en">
    <head>
        <title>Custom Music Player</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <style>
            body
            {
                margin: 0;
                display: grid;
                min-height: 100vh;
                place-content: center;
                place-items: center;
                gap: 2rem;
            }
            :root
            {
                color-scheme: dark;

            }


            #canvas            
            {
                display: block;
                max-width: 100%;
                image-rendering: pixelated;
                text-rendering: optimizeSpeed;
                shape-rendering: crispEdges;
            }
        </style>
    </head>
    <body>
        <audio id="audio" src="track.mp3" controls></audio>
        <canvas width="1280" height="384" id="canvas"></canvas>
    </body>
</html>
